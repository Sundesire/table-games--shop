<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-widht, initial-scale=1">
    <title>Table games shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
<!--        <a href="index" class="navbar-brand">Магазин настольных игр</a>-->
        <a th:href="@{/}" class="navbar-brand">Магазин настольных игр</a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-center" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
<!--                    <a href="login" class="nav-link">Вход</a>-->
                    <a th:href="@{/login}" class="nav-link">Вход</a>
                </li>
                <li class="nav-item">
<!--                    <a href="registration" class="nav-link">Регистрация</a>-->
                    <a th:href="@{/registration}" class="nav-link">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Showcase -->
<section class="bg-info bg-light text-light text-center">
    <div class="container">
        <div class="d-flex">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <a href="/">
                        <img class="img-fluid w-50" src="https://www.nicepng.com/png/detail/189-1891078_svg-freeuse-stock-file-work-wikimedia-commons-open.png">
                    </a>
                </div>
                <div class="col-lg-7">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Введите название игры" aria-label="Введите название игры" aria-describedby="search-button">
                        <button class="btn btn-dark" type="button" id="search-button">Поиск</button>
                    </div>
                </div>
                <div class="col-lg-2">
                    <a th:href="@{/shopping-cart}" id="open-cart">
                        <span class="card-text text-dark">Корзина</span>
                    </a>
                </div>
                <img src="" alt="">
            </div>
        </div>
    </div>
</section>

<!-- -->
<section class="text-center text-dark">
    <div class="container justify-content-center mt-5">
        <div class="row" th:fragment="list">
            <div th:each="game : ${games}" class="col-4">
                <div class="card mb-3">
                    <img th:attr="src=${game.imgLink}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.nameGame}"></h5>
                        <p class="card-text" th:text="${game.smallDescription}"></p>
                        <a th:href="@{'/game-info/{id}'(id=${game.id})}" class="btn btn-dark">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
